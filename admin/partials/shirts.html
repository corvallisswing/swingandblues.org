<h4>Shirts: {{guestCount}}</h4>
<div class="show{{loggedOut}}">(You are probably not logged in, at the moment. 
	<a href='/data/admin/auth/google'>Log in</a>.)</div>


<!-- <h5>Send the following email to people who want shirts:</h5>
<pre ng-model="emailText"></pre>
 -->
<ul id="guestList">
	<li ng-repeat="guest in guests">
		<div class="row" ng-class-odd="'odd'" ng-class-even="'even'">			
			<div class="name span3">{{guest.name}}</div>
			<div class="email span2">{{guest.email}}</div>
			<div class="style span1">{{guest.shirt.style}}</div>
			<div class="size span1">{{guest.shirt.size}}</div>
			<div class="status span1">{{guest.shirt.status}}</div>
			
			<button ng-controller="ScopeCtrl" 
				sb-status="{{guest.shirt.status}}" sb-active-on="emailed"
				type="button" class="btn shirtEmailButton {{guest.shirt.status}} {{isEmailing[guest.email]}}" 
				ng-click="sendEmail(guest)">Send email</button>

			<div class="span1 {{guest.shirt.status}} happy">:-)</span>

<!-- 			<button ng-controller="ScopeCtrl" 
				sb-status="{{guest.shirt.status}}" sb-active-on="reminded"
				type="button" class="btn" 
				ng-click="shirtStatus('reminded', guest)">Reminded</button>
 -->
		</div>
	</li>
</ul>
