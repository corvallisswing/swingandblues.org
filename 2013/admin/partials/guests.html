<h4>Guest list: {{guestCount}}</h4>
<div class="show{{loggedOut}}">(You are probably not logged in, at the moment. 
	<a href='/data/admin/auth/google'>Log in</a>.)</div>
<ul id="guestList">
	<li ng-repeat="guest in guests">
		<div class="row" ng-class-odd="'odd'" ng-class-even="'even'">
			<div class="name span3">{{guest.name}}</div>
			<div class="role span1">{{guest.role}}</div>
			<div class="from span2">{{guest.from}}</div>
			<div class="email span2">{{guest.email}}</div>
		</div>
	</li>
</ul>
